<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bibo Dent – Smart Size Selector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { font-family: Arial; background:#f7f9fb; padding:20px; }
    h1 { color:#003366; }
    label { display:block; margin-top:15px; font-weight:bold; }
    select, input, button {
      width:100%; padding:10px; margin-top:5px; font-size:16px;
    }
    button { background:#003366; color:white; border:none; margin-top:20px; }
    .result { margin-top:20px; font-size:18px; font-weight:bold; }
  </style>
</head>

<body>

<h1>Bibo Dent – Smart Crown Size Selector</h1>
<p>Enter both MD and BL measurements for the most accurate crown size recommendation.</p>

<label>Tooth Type</label>
<select id="tooth">
  <option value="max_central">Maxillary Central Incisor</option>
  <option value="max_lateral">Maxillary Lateral Incisor</option>
  <option value="max_1m">Maxillary 1st Primary Molar</option>
  <option value="max_2m">Maxillary 2nd Primary Molar</option>
  <option value="mand_1m">Mandibular 1st Primary Molar</option>
  <option value="mand_2m">Mandibular 2nd Primary Molar</option>
</select>

<label>Mesio-Distal Width (MD) in mm</label>
<input type="number" step="0.1" id="md" placeholder="e.g. 7.6">

<label>Bucco-Lingual Width (BL) in mm</label>
<input type="number" step="0.1" id="bl" placeholder="e.g. 6.4">

<button onclick="calculate()">Get Recommended Size</button>

<div class="result" id="result"></div>

<script>
const data = {
  max_central: {
    1:{md:6.5, bl:5.5}, 2:{md:6.9, bl:5.8}, 3:{md:7.3, bl:6.1},
    4:{md:7.6, bl:6.4}, 5:{md:8.0, bl:6.7}, 6:{md:8.4, bl:7.0}
  },
  max_lateral: {
    1:{md:5.0, bl:5.3}, 2:{md:5.4, bl:5.5}, 3:{md:5.8, bl:5.7},
    4:{md:6.2, bl:5.9}, 5:{md:6.6, bl:6.2}, 6:{md:7.0, bl:6.4}
  },
  max_1m: {
    2:{md:6.8, bl:7.8}, 3:{md:7.2, bl:8.1}, 4:{md:7.6, bl:8.4},
    5:{md:8.0, bl:8.8}, 6:{md:8.4, bl:9.2}, 7:{md:8.8, bl:9.6}
  },
  max_2m: {
    2:{md:9.1, bl:10.6}, 3:{md:9.5, bl:10.9}, 4:{md:9.9, bl:11.3},
    5:{md:10.4, bl:11.7}, 6:{md:10.8, bl:12.1}, 7:{md:11.2, bl:12.6}
  },
  mand_1m: {
    2:{md:7.7, bl:6.8}, 3:{md:8.2, bl:7.0}, 4:{md:8.7, bl:7.2},
    5:{md:9.1, bl:7.5}, 6:{md:9.5, bl:7.8}, 7:{md:10.0, bl:8.1}
  },
  mand_2m: {
    2:{md:9.5, bl:8.6}, 3:{md:10.0, bl:9.0}, 4:{md:10.5, bl:9.5},
    5:{md:10.9, bl:9.9}, 6:{md:11.3, bl:10.3}, 7:{md:11.7, bl:10.7}
  }
};

function calculate() {
  const tooth = document.getElementById("tooth").value;
  const md = parseFloat(document.getElementById("md").value);
  const bl = parseFloat(document.getElementById("bl").value);

  if (!md || !bl) {
    alert("Please enter both MD and BL values.");
    return;
  }

  let bestSize = null;
  let bestScore = Infinity;

  for (let size in data[tooth]) {
    let diffMD = Math.abs(data[tooth][size].md - md);
    let diffBL = Math.abs(data[tooth][size].bl - bl);
    let score = diffMD + diffBL;

    if (score < bestScore) {
      bestScore = score;
      bestSize = size;
    }
  }

  document.getElementById("result").innerHTML =
    "Recommended Crown Size: <span style='color:#003366'>Size " + bestSize + "</span><br>" +
    "<small>Based on closest MD + BL match</small>";
}
</script>

</body>
</html>
